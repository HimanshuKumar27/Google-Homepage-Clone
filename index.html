<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav-left">
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Store</a>
        </nav>
        <nav class="nav-right">
            <a href="#" class="nav-link">Gmail</a>
            <a href="#" class="nav-link">Images</a>
            <button class="apps-button">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <circle cx="6" cy="6" r="2" fill="#5f6368"/>
                    <circle cx="12" cy="6" r="2" fill="#5f6368"/>
                    <circle cx="18" cy="6" r="2" fill="#5f6368"/>
                    <circle cx="6" cy="12" r="2" fill="#5f6368"/>
                    <circle cx="12" cy="12" r="2" fill="#5f6368"/>
                    <circle cx="18" cy="12" r="2" fill="#5f6368"/>
                    <circle cx="6" cy="18" r="2" fill="#5f6368"/>
                    <circle cx="12" cy="18" r="2" fill="#5f6368"/>
                    <circle cx="18" cy="18" r="2" fill="#5f6368"/>
                </svg>
            </button>
            <button class="signin-button">Sign in</button>
        </nav>
    </header>

    <main class="main-content">
        <div class="logo">
            <span class="logo-text">
                <span class="logo-G">G</span><span class="logo-o1">o</span><span class="logo-o2">o</span><span class="logo-g">g</span><span class="logo-l">l</span><span class="logo-e">e</span>
            </span>
        </div>

        <div class="search-container">
            <div class="search-box">
                <button class="search-icon">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </button>
                <input type="text" class="search-input" title="Search">
                <button class="voice-icon">
                    <svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                        <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                        <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                    </svg>
                </button>
                <button class="lens-icon">
                    <svg focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
                        <rect fill="none" height="192" width="192"></rect>
                        <g>
                            <circle fill="#4285f4" cx="144.07" cy="144" r="16"></circle>
                            <circle fill="#ea4335" cx="96.07" cy="104" r="24"></circle>
                            <path fill="#4285f4" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path>
                            <path fill="#fbbc05" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path>
                            <path fill="#ea4335" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path>
                            <path fill="#34a853" d="M168,119.2c0,18.11-14.69,32.8-32.8,32.8H116l20-16c8.8,0,16-8.29,16-18v-30h16V119.2z"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>

        <div class="button-container">
            <button class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>

        <div class="language-options">
            Google offered in: 
            <a href="#">हिन्दी</a>
            <a href="#">বাংলা</a>
            <a href="#">తెలుగు</a>
            <a href="#">मराठी</a>
            <a href="#">தமிழ்</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
            <a href="#">ਪੰਜਾਬੀ</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-top">
            India
        </div>
        <div class="footer-bottom">
            <div class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
